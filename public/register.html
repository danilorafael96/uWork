<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Uwork | Register</title>
</head>

<body>
    <p>:Username:<input type="text" id="username"></p>
    <p>:Password: <input type="text" id="password"></p>
    <p>Nome: <input type="text" id="nome"></p>
    <p>sexo: <input type="text" id="sexo"></p>
    <p>LocalTreino: <input type="text" id="local"></p>
    <p id="msg"></p>
    <input type="button" value="Add" onclick="addElements()">>
</body>
<script>
    function addElements() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var nome = document.getElementById("nome").value;
        var sexo = document.getElementById("sexo").value;
        var localTreino = document.getElementById("localTreino").value.split(",")
        $.ajax({
            url: "/api/names/random/",
            method: "post",
            contentType: "application/json",
            data: JSON.stringify({
                username: username,
                password: password,
                nome: nome,
                sexo: sexo,
                localTreino: localTreino
            }),
            success: function (data, status) {
                document.getElementById("msg").innerHTML =
                    JSON.stringify(data);
            }
        })

    }
</script>

</html>
